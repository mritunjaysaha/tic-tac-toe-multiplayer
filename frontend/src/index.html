<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
</head>

<body>

    <section id="join-game-section">
        <div>
            <button id="btn-new-game">New Game</button>
            <div>
                <hr>
                <p>or</p>
                <hr>
            </div>
            <form>
                <input id="input-join-game" placeholder="Enter Game code" type="text">
                <button type="button" id="btn-join-game">Join Game</button>
            </form>
        </div>
    </section>

    <!-- Game code section -->
    <section id="section-game-code-p1" style="display: none;">
        <h1>Your Game Code is: <span id="game-code"></span></h1>
    </section>


    <!--Score board section  -->
    <section class="game-section" id="game-section" style="display: none;">
        <header class="header-score-container">
            <!-- player-1 score section -->
            <section class="header-score-contents">
                <p class="score-text-player">Player 1</p>
                <h3 class="score" id="player1-score">00</h3>
            </section>
            <section class="header-score-contents logo">
                <p>tic</p>
                <p>tac</p>
                <p>toe</p>
            </section>
            <!-- player-2 score section -->
            <section class="header-score-contents">
                <p class="score-text-player">Player 2</p>
                <h3 class="score" id="player2-score">00</h3>
            </section>
        </header>
        <section id="board" class="section-board-container"></section>

    </section>
    <footer class="footer">
        <p>Made by <a target="_blank" rel="noopener noreferrer" href="https://mritunjaysaha.netlify.app">Mritunjay</a>
        </p>
    </footer>

    <!-- MODALS -->
    <section id="modal">
        <article id="modal-contents">
            <h3>Winner is</h3>
            <p id="result"></p>
            <button id="btn-play-again">play again</button>
            <button id="btn-play-no">NO</button>
        </article>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
