<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="tic tac toe game made using vanilla javascript and socket.io.">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300&display=swap">

</head>

<body>
    <!--Page-1: Welcome page section -->
    <section id="join-game-section">
        <div>
            <button id="btn-new-game">New Game</button>
            <div>
                <hr>
                <p>or</p>
                <hr>
            </div>
            <form>
                <input id="input-join-game" name="input-join-game" placeholder="Enter Game code" type="text">
                <label for="input-join-game">
                    <button type="button" id="btn-join-game">Join Game</button>

                </label>
            </form>
        </div>
    </section>

    <!--Score board section  -->
    <section class="game-section" id="game-section">
        <header class="header-score-container">
            <!-- player-1 score section -->
            <section class="header-score-contents">
                <p class="score-text-player">Player 1</p>
                <p id="player-1-token"></p>
                <h3 class="score" id="player1-score">00</h3>
            </section>
            <!-- logo -->
            <section class="header-score-contents logo">
                <p>tic</p>
                <p>tac</p>
                <p>toe</p>
            </section>
            <!-- player-2 score section -->
            <section class="header-score-contents">
                <p class="score-text-player">Player 2</p>
                <p id="player-2-token"></p>
                <h3 class="score" id="player2-score">00</h3>
            </section>
        </header>
        <section id="board" class="section-board-container"></section>
    </section>

    <!-- Play Again Modal -->
    <section class="modal" id="result-modal">
        <article>
            <h3>Winner is</h3>
            <p class="modal-p-text" id="result-p"></p>
            <button class="button-blue" id="btn-play-again">play again</button>
            <button class="button-red" id="btn-play-no">exit</button>
        </article>
    </section>

    <!-- Pause Modal -->
    <section class="modal" id="pause-modal">
        <article>
            <h3>pause</h3>
            <p class="modal-p-text" id="pause-p"></p>
            <p class="modal-p-text joke" id="pause-p-joke"></p>
        </article>
    </section>

    <!-- Want to play again modal -->
    <section class="modal" id="ask-play-again-modal">
        <article>
            <p class="modal-p-text" id="ask-play-again-p"></p>
            <button id="ask-play-again-yes" class="button-blue">yes</button>
            <button id="ask-play-again-no" class="button-red">no</button>
        </article>
    </section>

    <!-- waiting for other player modal -->
    <section class="modal" id="waiting-modal">
        <article>
            <p class="modal-p-text" id="waiting-p"></p>
        </article>
    </section>

    <!-- Initial waiting modal for the 1st user -->
    <section class="modal" id="initial-waiting-modal">
        <article>
            <p class="modal-p-text text-transform-none">
                Share the room name with your friend
                <br>
                <br>
                Room Name: <span class="span-blue" id="initial-waiting-modal-p"></span>
            </p>
        </article>
    </section>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</body>

</html>
